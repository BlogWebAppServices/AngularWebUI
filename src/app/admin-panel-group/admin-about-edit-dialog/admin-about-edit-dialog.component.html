<div class="container">
    <form class="example-form">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <button class="close-button" [mat-dialog-close]="true"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="col-lg-12 addarticle-header">
                    <h2>Hakkında</h2>
                </div>
                
                <div class="col-lg-12">
                     <ejs-richtexteditor [toolbarSettings]="customEditorToolbar" [(ngModel)]="aboutContent" name="aboutContent" [insertImageSettings]="imageSettings">
                        <ng-template >

                        </ng-template>
                    </ejs-richtexteditor>
                </div>
            </div>
            <div class="col-lg-12 savebutton-position" *ngFor="let item of contactList$|async">
                <button (click)="saveEdit(item)" class="btn btn-success save-button">Güncelle<i class="fa-solid fa-paper-plane" style="margin-left: 10px;"></i></button>
            </div>
        </div>
    </form>
</div>
