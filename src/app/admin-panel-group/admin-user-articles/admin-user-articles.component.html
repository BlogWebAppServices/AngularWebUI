<div class="container">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-12 header-div">
        <div class="row">
          <div class="col-lg-9">
            <h1 class="page-header">Makale Listesi</h1>
          </div>
          <div class="col-lg-3">
            <button mat-icon-button (click)="addArticle()" class="add-button"
              aria-label="Example icon button with a home icon">
              <mat-icon style="font-size: 20px;">add</mat-icon> Makale Ekle
            </button>
          </div>
        </div>
      </div>
      <div class="col-lg-12" style="margin-top:15px;">
        <div class="col-lg-12" style="background-color: dodgerblue; height: 60px; border-radius: 5px;">
          <mat-icon style="color: white; margin-left:15px; margin-right:15px; margin-top: 18px;">search</mat-icon><span
            style="font-size: 24px; color: white;">Filtrele</span>
        </div>
        <div class="col-lg-12" style="height: 60px;">
          <div
            style="border-style:solid; border-top: 0px; border-width: 2px; padding-bottom: 10px; padding-left: 10px; padding-right: 10px; border-radius: 5px;">
            <div class="row">
              <div class="col-lg-4" style="padding-top: 10px; padding-left: 35px; margin-bottom: 5px; height: 50px; font-size:6px;">
                <mat-form-field style="height: 50px; width:100%;" appearance="fill">
                  <mat-label style="font-size:16px;">Makale Adı</mat-label>
                  <input  matInput placeholder="Örn. Var olmanın dayanılmaz hafifliği..." style="height:50px; font-size:16px;"/>
                </mat-form-field>
              </div>
              <div class="col-lg-4" style="padding-top: 10px; padding-left: 35px; margin-bottom: 5px; height: 50px; font-size:6px;">
                <mat-form-field style="height: 50px; width:100%;" appearance="fill">
                  <mat-label style="font-size:16px;">Yazı içeriği</mat-label>
                  <input matInput placeholder="Örn. Lorem ipsum..." style="height:50px; font-size:16px;"/>
                </mat-form-field>
              </div>
              <div class="col-lg-4" style="padding-top: 10px; padding-left: 35px; margin-bottom: 5px; ">

                <input style="font-size:14px" matInput [matDatepicker]="picker" placeholder="Tarihe göre ara">
               
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12" style="margin-top:75px">
        <table mat-table [dataSource]="elements" class="mat-elevation-z8">
          <!-- Poszition Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Makale Adı </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Makale İçeriği </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
  
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Yayınlanma Tarihi </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

               <!-- Symbol Column -->
      <ng-container matColumnDef="positionDeleteId">
        <th mat-header-cell *matHeaderCellDef> Sil </th>
        <td mat-cell *matCellDef="let element"> <button class="d-flex justify-content-center btn btn-primary" mat-menu-item (click)="onDelete(element.position)">
            <mat-icon>delete</mat-icon><span>Sil</span>
          </button></td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="positionUpdateId">
        <th mat-header-cell *matHeaderCellDef> Güncelle </th>
        <td mat-cell *matCellDef="let element" > <button class="d-flex justify-content-center btn btn-primary " mat-menu-item (click)="onUpdate(element.position)">
            <mat-icon class="btn-update-color">update</mat-icon><span>Güncelle</span>
          </button></td>
      </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="headElements"></tr>
          <tr mat-row *matRowDef="let row; columns: headElements;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
