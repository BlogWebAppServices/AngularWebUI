<div class="container">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-12 header-div">
        <div class="row">
          <div class="col-lg-11">
            <h1 class="page-header">Makale Listesi
              <button mat-raised-button (click)="addArticleDialog()" class="add-button"
                aria-label="Example icon button with a home icon">
                <i class="fa fa-plus add-button-icon"></i>Makale Ekle
              </button>
            </h1>
          </div>
        </div>
      </div>
      <div class="col-lg-12 filter-container">
        <div class="col-lg-12 filter-background">
          <h3 class="filter-header"><i class="fa fa-filter filter-icon"></i>Filtrele</h3>
        </div>
        <div class="col-lg-12 filterform-container">
          <div class="filterform-border">
            <div class="row">
              <div class="col-lg-3 filterform-element">
                <mat-form-field class="filterformfield" appearance="fill">
                  <mat-label class="filterform-label">Makale Adı</mat-label>
                  <input matInput placeholder="Örn. Var olmanın dayanılmaz hafifliği..." class="filterform-input" />
                </mat-form-field>
              </div>
              <div class="col-lg-3 filterform-element">
                <mat-form-field class="filterformfield" appearance="fill">
                  <mat-label class="filterform-label">Yazı içeriği</mat-label>
                  <input class="filterform-input" matInput placeholder="Örn. Lorem ipsum..." />
                </mat-form-field>
              </div>
              <div class="col-lg-3 filterform-element">
                <mat-form-field class="filterformfield" appearance="fill">
                  <mat-label class="filterform-label">Tarih</mat-label>
                  <input class="filterform-input" matInput [matDatepicker]="picker" placeholder="Tarihe göre ara"
                    maxlength="0">
                  <mat-datepicker-toggle matSuffix [for]="picker" class="datepicker-toggle">
                  </mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="col-lg-3 filterbutton-position">
                <button mat-raised-button class="btn-primary filter-button"><i
                    class="fa fa-filter filter-button-icon"></i>Filtrele</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12 table-container">
        <table mat-table [dataSource]="elements" class="mat-elevation-z2">
          <!-- Poszition Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Makale Adı </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Makale İçeriği </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Yayınlanma Tarihi </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Yazar </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="positionDeleteId">
            <th mat-header-cell *matHeaderCellDef> Sil </th>
            <td mat-cell *matCellDef="let element"> <button class="d-flex justify-content-center btn btn-primary delete-button"
                mat-menu-item (click)="onDeleteDialog(element.position)">
                <span><i class="fa-solid fa-trash"></i>  Sil</span>
              </button></td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="positionUpdateId">
            <th mat-header-cell *matHeaderCellDef> Güncelle </th>
            <td mat-cell *matCellDef="let element"> <button class="d-flex justify-content-center btn btn-primary update-button"
                mat-menu-item (click)="onUpdateDialog(element.position)">
                <span><i class="fa-solid fa-pen-to-square"></i> Güncelle</span>
              </button></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="headElements"></tr>
          <tr mat-row *matRowDef="let row; columns: headElements;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
