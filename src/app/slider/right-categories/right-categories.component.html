<mat-card class="example-card categories" >
    <h3 class="categories-title bottom-border">kategoriler</h3>
    <div *ngFor="let item of categoryList$|async">
        <mat-card-title class="categories-cardtitle" >
            <ul>
                <li class="categories-list liHoverBorder"><span class="category-name">{{item.categoryName}}</span></li>
            </ul>
        </mat-card-title>
    </div>
</mat-card>
